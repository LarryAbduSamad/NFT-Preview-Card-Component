<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <title>NFT Preview Card Component</title>
</head>

<body>
    <main class="card">
        <img src="./image-equilibrium.jpg" alt="NFT equilibrium image" class="card-image">

        <section class="card-text">
            <h1 class="card-text__heading">
                Equilibrium #3429
            </h1>
            <p class="card-text__body">
                Our Equilibrium collection promotes balance and calm
            </p>
        </section>
        
        <section class="card-extra">
            <div class="ethereum">
                <img src="./icon-ethereum.svg" alt="ethereum">
                <p class="ethereum-text">0.041ETH</p>
            </div>

            <div class="clock">
                <img src="./icon-clock.svg" alt="clock">
                <p class="clock-text">3 days left</p>
            </div>
        </section>


        <section class="jules-wyvern">
            <div class="white-stroke">
                <img src="./image-avatar.png" alt="Jules Wyvern" class="avatar">
            </div>
           
            <p class="caption">Creation of <span>Jules Wyvern</span></p>
        </section>

    </main>

    <footer class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Larry Abdus Samad</a>.
    </footer>
    
</body>
</html>
